#### Setup

e_baseline: &e_baseline

  cfg: &cfg
    warehouse: &warehouse
      width: 500
      height: 500
      number_of_agents: 10

    heading_bias: False
    time_limit: 10000
    capture_data: True
    animate: False
    heading_change_rate: 10
    
    fault_count_current: [0]
    # faults:
      # - fault_type_*:


  fault_count_max: [10]
  # data_dir: "e1_1"
  iterations: 200


# Sets all faulty robot speeds to 5% from start of simulation
fault_type_1: &fault_type_1

  type: "faulty_scenario_1"
  cfg:
    speed_at_fault: 0.05

#### Experiments

# Baseline setup with/without heading bias

e2_1:

  <<: *e_baseline

  cfg: 
    <<: *cfg
    faults:
      - *fault_type_1

  data_dir: "e2_1"

